
<div style="width: 80%; margin: auto; font-family: Arial, sans-serif;">
      
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #ddd;">

        <!-- Left: Loan ID and Applicant -->
        <div style="flex: 2;">
            <a href="{{ doc.route }}" style="font-weight: bold; text-decoration: none; color: black; font-size: 16px;">
                {{ doc.name }}
            </a>
            <p style="color: gray; font-size: 12px; margin: 2px 0;">{{ doc.applicant_name }}</p>
        </div>

        <!-- Status -->
        <div style="flex: 1; text-align: center;">
            <span style="background-color: #E0F7FA; padding: 5px 10px; border-radius: 5px; font-size: 12px; color: #007BFF;">
                {{ doc.status or "-" }}
            </span>
        </div>

        <!-- Remarks -->
        <div style="flex: 2; text-align: center;">
            <p style="font-size: 14px; color: gray;">{{ doc.remarks or "-" }}</p>
        </div>

        <!-- Loan Amount -->
        <div style="flex: 1; text-align: right;">
            <p style="font-weight: bold; font-size: 16px;">â‚¦{{ "{:,.2f}".format(doc.loan_amount or 0) }}</p>
        </div>

    </div>
</div>
